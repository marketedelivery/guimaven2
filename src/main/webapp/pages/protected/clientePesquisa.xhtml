<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/templates/modeloGeral.xhtml">

	<ui:define name="menu">
		<ui:include src="/pages/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{usuarioMB.carregarPesquisa}"
				type="preRenderView" />

		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmPesqCli">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Usuarios" />
				</f:facet>
			</p:toolbar>
			<p:dataTable emptyMessage="Nenhum registro encontrado...."
				value="#{usuarioMB.listaUsuarios}"
				filteredValue="#{usuarioMB.listaUsuariosFiltrados}" var="usuario"
				rows="6" paginator="true">

				<f:facet name="footer">
					<p:commandButton value="Novo"
						action="/pages/public/clienteCadastro.xhtml?faces-redirect=true" />
				</f:facet>

				<p:column headerText="Nome" filterBy="#{usuario.nome}"
					sortBy="#{usuario.nome}">
					<h:outputText value="#{usuario.nome}" />
				</p:column>
				<p:column headerText="CPF" filterBy="#{usuario.cpf}"
					sortBy="#{usuario.cpf}">
					<h:outputText value="#{usuario.cpf}" />
				</p:column>
				<p:column headerText="Email" filterBy="#{usuario.email}"
					sortBy="#{usuario.email}">
					<h:outputText value="#{usuario.email}" />
				</p:column>
				<p:column headerText="Telefone" filterBy="#{usuario.telefone}"
					sortBy="#{usuario.telefone}">
					<h:outputText value="#{usuario.telefone}" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
